<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Template Repo</title>
</head>
<body>
  
  
  <header class="site-header">
    <div class="container">
      <div class="inner">
        <h1 class="title">Kim birinchi borishga</h1>
        <form class="form" autocomplete="off">
          <label class="label">Masofa
            <input class="input" type="text" min="1" name="masofa" placeholder="Masofani km da kiriting">
            <button class="btn">Hisobla</button>
          </label>
          <ul class="list">
            <li class="item">
              <img class="img" src="./images/odam.png" alt="">
              <p class="text">Piyoda</p>
              <span class="p-result">N soat</span>
            </li>
            <li class="item">
              <img class="img" src="./images/velik.png" alt="">
              <p class="text">Velosiped</p>
              <span class="v-result">N soat</span>
            </li>
            <li class="item">
              <img class="img" src="./images/moshina.jpg" alt="">
              <p class="text">Moshina</p>
              <span class="m-result">N soat</span>
            </li>
            <li class="item">
              <img class="img" src="./images/samolyot.png" alt="">
              <p class="text">Samalyot</p>
              <span class="s-result">N soat</span>
            </li>
          </ul>
          
        </form>
      </div>
    </div>
  </header>
  
  
  <script src="./js/main.js"></script>
</body>
</html>
